<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='bundle.css') }}">
    <title>
        {% if page_title %}
        {{ page_title }}
        {% else %}
        FlaskBlog
        {% endif %}
    </title>
</head>

<body class="bg-white dark:bg-darkBg">

    <!-- NAVBAR -->
    <nav class="bg-white md:border-gray-200 md:border-b-2 dark:border-none px-2 sm:px-4 py-2.5 dark:bg-gray-800 fixed w-full top-0 left-0 z-50">
        <div class="w-full max-w-7xl flex flex-wrap justify-between items-center mx-auto">

            <!-- Navbar LOGO -->
            <a href="{{ url_for('main.home') }}" class="flex">
                <svg class="mr-3 h-10" viewBox="0 0 52 72" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M1.87695 53H28.7791C41.5357 53 51.877 42.7025 51.877 30H24.9748C12.2182 30 1.87695 40.2975 1.87695 53Z"
                        fill="#76A9FA" />
                    <path
                        d="M0.000409561 32.1646L0.000409561 66.4111C12.8618 66.4111 23.2881 55.9849 23.2881 43.1235L23.2881 8.87689C10.9966 8.98066 1.39567 19.5573 0.000409561 32.1646Z"
                        fill="#A4CAFE" />
                    <path
                        d="M50.877 5H23.9748C11.2182 5 0.876953 15.2975 0.876953 28H27.7791C40.5357 28 50.877 17.7025 50.877 5Z"
                        fill="#1C64F2" /></svg>
                <span class="self-center text-lg font-semibold whitespace-nowrap dark:text-white">FlaskBlog</span>
            </a>

            <!-- User Menu -->
            <div class="flex items-center md:order-2 md:hidden">
                <!-- User Avatar -->
                <button type="button"
                    class="hidden mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                    id="user-menu-button" aria-expanded="false" type="button" data-dropdown-toggle="dropdown">
                    <span class="sr-only">Open user menu</span>
                    <img class="w-8 h-8 rounded-full" src="{{ url_for('static', filename='media/profile_pics/default.jpg') }}" alt="">
                </button>

                <!-- Dropdown User Menu -->
                <div class="hidden z-50 my-4 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600"
                    id="dropdown">
                    <!-- User Menu Personnal Info -->
                    <div class="py-3 px-4">
                        <span class="block text-sm text-gray-900 dark:text-white">John Doe</span>
                        <span
                            class="block text-sm font-medium text-gray-500 truncate dark:text-gray-400">john.doe@gmail.com</span>
                    </div>
                    <!-- User Menu Links -->
                    <ul class="py-1" aria-labelledby="dropdown">
                        <li><a href="{{ url_for('users.profile') }}" class="user-link">Profile</a></li>
                        <li><a href="{{ url_for('users.settings') }}" class="user-link">Settings</a></li>
                        <li><a href="{{ url_for('users.logout') }}" class="user-link">Log Out</a></li>
                    </ul>
                </div>

                <!-- Mobile Burger Icon -->
                <button data-collapse-toggle="mobile-menu-2" type="button"
                    class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="mobile-menu-2" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <i class="fa-solid fa-bars text-lg"></i>
                </button>
            </div>

            <!-- Navbar Links -->
            <div class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1" id="mobile-menu-2">
                <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium items-center">
                    <!-- Home Link -->
                    <li class="w-[95%] md:w-auto">
                        <a href="{{ url_for('main.home') }}"
                            class="block py-2 pr-4 pl-3 {{ 'navbar-active-link' if active_link == 'home' else 'navbar-unactive-link' }} md:p-0 rounded md:rounded-none">Home</a>
                    </li>
                    <!-- New Post Link -->
                    <li class="w-[95%] md:w-auto">
                        <a href="{{ url_for('posts.new_post') }}"
                            class="block py-2 pr-4 pl-3 {{ 'navbar-active-link' if active_link == 'new_post' else 'navbar-unactive-link' }} md:p-0 rounded md:rounded-none">New Post</a>
                    </li>
                    <!-- Categories Link -->
                    <li class="w-[95%] md:w-auto">
                        <a href="{{ url_for('posts.categories') }}"
                            class="block py-2 pr-4 pl-3 {{ 'navbar-active-link' if active_link == 'categories' else 'navbar-unactive-link' }} md:p-0 rounded md:rounded-none">Categories</a>
                    </li>
                    <!-- Login/Signup Links only visible on Mobile, in dropdown menu -->
                    <!-- Must be hidden if user is logged in -->
                    <div class="flex flex-row mt-4 md:hidden">
                        <button type="button" class="primary-btn-inverted font-medium text-sm px-5 py-1 mr-2"><a href="{{ url_for('users.signup') }}">Sign Up</a></button>
                        <button type="button" class="primary-btn font-medium text-sm px-5 py-1 ml-2"><a href="{{ url_for('users.login') }}">Log In</a></button>
                    </div>
                </ul>
            </div>

            <!-- Login/Signup Links only visible on > md, in the navbar -->
            <!-- Must be md:hidden if user is logged in -->
            <div class="hidden justify-between items-center w-full md:flex md:w-auto md:order-3" id="mobile-menu-2">
                <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium items-center">
                    <li>
                        <button type="button" class="primary-btn-inverted font-medium text-sm px-5 py-1 mr-2"><a href="{{ url_for('users.signup') }}">Sign Up</a></button>
                    </li>
                    <li>
                        <button type="button" class="primary-btn font-medium text-sm px-5 py-1 ml-2"><a href="{{ url_for('users.login') }}">Log In</a></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <main class="mt-20">
        {% block content %}
        {% endblock content %}
    </main>
    <script src="https://kit.fontawesome.com/0fd6fa10db.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='bundle.js') }}"></script>
</body>

</html>
