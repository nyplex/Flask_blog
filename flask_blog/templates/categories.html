{% extends "layout.html" %}
{% block content %}
    
<div class="max-w-7xl mx-auto mt-4 mobile:mb-12 mb-4 p-4">
    <div class="flex flex-row justify-between items-center">
        <h1 class="text-2xl text-gray-800 dark:text-white font-normal py-6">Categories</h1>
        <div>
            <div class="relative mobile:mr-4">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                    <i class="fa-solid fa-magnifying-glass text-gray-500 dark:text-gray-400"></i>
                </div>
                <input type="text" id="posts_search" name="posts_search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-1.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search...">
            </div>
            <span class="mobile:mx-auto"></span>
        </div>
    </div>
    <hr class="border-gray-400 dark:border-gray-600 mb-6">
    <div class="flex flex-row justify-center flex-wrap gap-8" id="categoriesContainer">
        {% for category in categories %}
        <a href="{{ url_for('main.single_category', category_id=category._id) }}" class="p-6 w-[30%] min-w-[290px] bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-200 dark:hover:bg-gray-700">
            <div class="flex flex-row justify-between">
                <span class="category-label-{{ category.category_color }}">{{ category.category_name|capitalize}}</span>
                <span class="text-gray-500 font-normal text-lg">Threads - {{ category.count }}</span>
            </div>
            <div>
                <p class="my-3 font-normal text-gray-700 dark:text-gray-400">{{ category.description }}</p>
            </div>
            <div>
                <span class="dark:text-gray-300 text-gray-500 font-medium text-md mb-2">Popular Tags</span>
                <div>
                    <span class="primary-tags"><i class="fa-solid fa-hashtag"></i>tags1</span>
                    <span class="primary-tags"><i class="fa-solid fa-hashtag"></i>tags2</span>
                    <span class="primary-tags"><i class="fa-solid fa-hashtag"></i>tags3</span>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

<div class="mx-auto mobile:mb-12 mb-4 w-auto text-center" id="loadingBtnContainer">
    <button id="loadingBtnCategories" class="py-2.5 px-5 mr-2 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:cursor-pointer hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 inline-flex items-center">
        <div class="hidden" id="loadingIcon">
                <svg role="status" class="inline mr-2 w-4 h-4 text-gray-200 animate-spin dark:text-gray-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="#1C64F2"/>
                </svg>
        </div>
        <span id="loadingText">Load more</span>
    </button>
</div>


{%  endblock content %}
